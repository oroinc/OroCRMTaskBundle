search:
    Oro\Bundle\TaskBundle\Entity\Task:
        alias:                          oro_task
        route:
            name:                       oro_task_view
            parameters:
                id:                     id
        search_template:                '@OroTask/Search/result.html.twig'
        fields:
            -
                name:                   subject
                target_type:            text
                target_fields:          [subject]
            -
                name:                   description
                target_type:            text
                target_fields:          [description]
